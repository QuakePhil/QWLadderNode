<div ng-controller="ServemeController">
  <div style="height: 305px">
    <carousel interval="3000">
      <slide ng-repeat="data in ServemeData" active="slide.active">
        <img ng-src="http://qtv.atrophied.co.uk/Content/Images/Levelshots/{{data.map}}.jpg" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>{{data.nick}}</p>
          <p>{{data.message}}</p>
          <p>{{data.link}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</div>
